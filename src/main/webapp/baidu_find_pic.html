<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style>
.type-file-box {
	position: relative;
	width: 260px
}

input {
	vertical-align: middle;
	margin: 0;
	padding: 0
}

.type-file-text {
	height: 22px;
	border: 1px solid #cdcdcd;
	width: 180px;
}

.type-file-button {
	background-color: #FFF;
	border: 1px solid #CDCDCD;
	height: 24px;
	width: 70px;
}

.type-file-file {
	position: absolute;
	top: 0;
	right: 0;
	height: 24px;
	filter: alpha(opacity :         0);
	opacity: 0;
	width: 260px
}
</style>

</head>
<body>
	<div class="type-file-box">
		<form action="http://stu.baidu.com/i?rt=0&rn=10&ct=0&stt=0&tn=baiduimagepc" method="post" target="_self" enctype="multipart/form-data">
			<input name="image" type="file" id="fileField" size="28" />
			<input type="submit" />
		</form>
	</div>
</body>
</html>
